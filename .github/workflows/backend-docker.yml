name: Backend Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag (vX.Y.Z)"
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: exil0867/trena-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Validate backend tag
        run: |
          case "${{ inputs.tag }}" in
            backend-v*) ;;
            *) echo "Wrong tag for backend release"; exit 1 ;;
          esac

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/exil0867/trena-backend:${{ inputs.tag }}
            ghcr.io/exil0867/trena-backend:latest
