name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint:frontend
      - name: Typecheck
        run: bun run ts:frontend
      - name: Test
        run: bun run test:frontend
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint:frontend
      - name: Typecheck
        run: bun run ts:frontend
      - name: Test
        run: bun run test:frontend

